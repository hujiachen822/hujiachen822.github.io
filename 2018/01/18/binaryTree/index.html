="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div><div class="line">201</div><div class="line">202</div><div class="line">203</div><div class="line">204</div><div class="line">205</div><div class="line">206</div><div class="line">207</div><div class="line">208</div><div class="line">209</div><div class="line">210</div><div class="line">211</div><div class="line">212</div><div class="line">213</div><div class="line">214</div><div class="line">215</div><div class="line">216</div><div class="line">217</div><div class="line">218</div><div class="line">219</div><div class="line">220</div><div class="line">221</div><div class="line">222</div><div class="line">223</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div></pre></td><td class="code"><pre><div class="line">/***</div><div class="line"> * 二叉树数据模型</div><div class="line"> * @author Hjc</div><div class="line"> *</div><div class="line"> * @param &lt;Key&gt;</div><div class="line"> * @param &lt;Value&gt;</div><div class="line"> */</div><div class="line">public class binaryTree&lt;Key extends Comparable&lt;Key&gt;, Value&gt; &#123;</div><div class="line"></div><div class="line">	private Node root;</div><div class="line"></div><div class="line">	private class Node &#123;</div><div class="line">		private Key key;// 键</div><div class="line">		private Value value;// 值</div><div class="line">		private Node left, right;// 左链接，右链接</div><div class="line">		private int N;// 个数</div><div class="line"></div><div class="line">		public Node(Key key, Value value, int N) &#123;</div><div class="line">			this.key = key;</div><div class="line">			this.value = value;</div><div class="line">			this.N = N;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 获取数量</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public int size() &#123;</div><div class="line">		return size(root);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private int size(Node x) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return 0;</div><div class="line">		&#125; else &#123;</div><div class="line">			return x.N;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 获取值</div><div class="line">	 * @param key 键</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public Value get(Key key) &#123;</div><div class="line">		return get(root, key);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private Value get(Node x, Key key) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		int tag = key.compareTo(x.key);</div><div class="line"></div><div class="line">		if (tag &gt; 0) &#123;</div><div class="line">			return get(x.right, key);</div><div class="line">		&#125; else if (tag &lt; 0) &#123;</div><div class="line">			return get(x.left, key);</div><div class="line">		&#125; else &#123;</div><div class="line">			return x.value;</div><div class="line">		&#125;</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 插入键值</div><div class="line">	 * @param key 键</div><div class="line">	 * @param key 值</div><div class="line">	 */</div><div class="line">	public void put(Key key, Value value) &#123;</div><div class="line">		root = put(root, key, value);</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">	private Node put(Node x, Key key, Value value) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return new Node(key, value, 1);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		int tag = key.compareTo(x.key);</div><div class="line">		if (tag &gt; 0) &#123;</div><div class="line">			x.right = put(x.right, key, value);</div><div class="line">		&#125; else if (tag &lt; 0) &#123;</div><div class="line">			x.left = put(x.left, key, value);</div><div class="line">		&#125; else &#123;</div><div class="line">			x.value = value;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		x.N = size(x.left) + size(x.right) + 1;</div><div class="line">		return x;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 获取最小的键</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public Key min() &#123;</div><div class="line">		return min(root).key;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private Node min(Node x) &#123;</div><div class="line">		if (x.left == null) &#123;</div><div class="line">			return x;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		return min(x.left);</div><div class="line">	&#125;</div><div class="line">	/**</div><div class="line">	 * 获取最大的键</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public Key max() &#123;</div><div class="line">		return max(root).key;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private Node max(Node x) &#123;</div><div class="line">		if (x.right == null) &#123;</div><div class="line">			return x;</div><div class="line">		&#125;</div><div class="line">		return max(x.right);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 根据位置查询键</div><div class="line">	 * @param i 位置</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public Key select(int i) &#123;</div><div class="line">		return select(root, i).key;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private Node select(Node x, int k) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		int t = size(x.left);</div><div class="line">		if (t &gt; k) &#123;</div><div class="line">			return select(x.left, k);</div><div class="line">		&#125; else if (t &lt; k) &#123;</div><div class="line">			return select(x.right, k - t - 1);</div><div class="line">		&#125; else &#123;</div><div class="line">			return x;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 根据键来获取位置</div><div class="line">	 * @param key 键</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public int rank(Key key) &#123;</div><div class="line">		return rank(key, root);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private int rank(Key key, Node x) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return 0;</div><div class="line">		&#125;</div><div class="line">		int tag = key.compareTo(x.key);</div><div class="line">		if (tag &lt; 0) &#123;</div><div class="line">			return rank(key, x.left);</div><div class="line">		&#125; else if (tag &gt; 0) &#123;</div><div class="line">			return 1 + size(x.left) + rank(key, x.right);</div><div class="line">		&#125; else &#123;</div><div class="line">			return size(x.left);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 删除最小的</div><div class="line">	 */</div><div class="line">	public void deleteMin() &#123;</div><div class="line">		deleteMin(root);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private Node deleteMin(Node x) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return x.right;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		x.left = deleteMin(x.left);</div><div class="line">		x.N = size(x.left) + size(x.right) + 1;</div><div class="line">		return x;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 删除指定键</div><div class="line">	 * @param key 键</div><div class="line">	 */</div><div class="line">	public void delete(Key key) &#123;</div><div class="line">		delete(root, key);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	public Node delete(Node x, Key key) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		int tag = key.compareTo(x.key);</div><div class="line">		if (tag &lt; 0) &#123;</div><div class="line">			x.left = delete(x.left, key);</div><div class="line">		&#125; else if (tag &gt; 0) &#123;</div><div class="line">			x.right = delete(x.right, key);</div><div class="line">		&#125; else &#123;</div><div class="line">			if (x.right == null) &#123;</div><div class="line">				return x.left;</div><div class="line">			&#125;</div><div class="line">			if (x.left == null) &#123;</div><div class="line">				return x.right;</div><div class="line">			&#125;</div><div class="line">			Node t = x;</div><div class="line">			x = min(t.right);</div><div class="line">			x.right = deleteMin(t.right);</div><div class="line">			x.left = t.left;</div><div class="line">		&#125;</div><div class="line">		x.N = size(x.left) + size(x.right) + 1;</div><div class="line">		return x;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 输出 </div><div class="line">	 * @param x</div><div class="line">	 */</div><div class="line">	public void print(Node x) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return;</div><div class="line">		&#125;</div><div class="line">		print(x.left);</div><div class="line">		System.out.println(x.key);</div><div class="line">		print(x.right);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	public Key floor(Key key) &#123;</div><div class="line">		Node x = floor(root, key);</div><div class="line">		if (x == null) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line">		return x.key;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	private Node floor(Node x, Key key) &#123;</div><div class="line">		if (x == null) &#123;</div><div class="line">			return null;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		int tag = key.compareTo(x.key);</div><div class="line">		if (tag == 0) &#123;</div><div class="line">			return x;</div><div class="line">		&#125;</div><div class="line">		if (tag &lt; 0) &#123;</div><div class="line">			return floor(x.left, key);</div><div class="line">		&#125;</div><div class="line">		Node t = floor(x.right, key);</div><div class="line">		if (t != null) &#123;</div><div class="line">			return t;</div><div class="line">		&#125; else</div><div class="line">			return x;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></div><div class="tags"></div><div class="post-nav"><a href="/2018/01/17/search/" class="next">算法：查找学习笔记</a></div></div></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><form action="//www.google.com/search" method="get" accept-charset="utf-8" target="_blank" class="search-form"><input type="text" name="q" maxlength="20" placeholder="Search"/><input type="hidden" name="sitesearch" value="http://hujiachen822.github.io"/></form></div><div class="widget"><div class="widget-title"><i class="fa fa-star-o"> 标签</i></div><div class="tagcloud"></div></div></div></div><div class="pure-u-1 pure-u-md-3-4"><div id="footer">Copyright © 2018 <a href="/." rel="nofollow">H
