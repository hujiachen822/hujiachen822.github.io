150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div></pre></td><td class="code"><pre><div class="line">/***</div><div class="line"> * 优先排序</div><div class="line"> * </div><div class="line"> * @author Hjc</div><div class="line"> *</div><div class="line"> */</div><div class="line">public class GPTSort &#123;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * a1 a2 相互交换</div><div class="line">	 * </div><div class="line">	 * @param a1</div><div class="line">	 *            参数1</div><div class="line">	 * @param a2</div><div class="line">	 *            参数2</div><div class="line">	 */</div><div class="line">	public static void exch(String[] a, int a1, int a2) &#123;</div><div class="line">		String temp = a[a1];</div><div class="line">		a[a1] = a[a2];</div><div class="line">		a[a2] = temp;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	</div><div class="line">	/**</div><div class="line">	 * 排序</div><div class="line">	 * @param a</div><div class="line">	 * @param start</div><div class="line">	 * @param end</div><div class="line">	 * @param d</div><div class="line">	 */</div><div class="line">	private static void insertion(String[] a, int start, int end, int d) &#123;</div><div class="line">		for (int i = start; i &lt;= end; i++)</div><div class="line">			for (int j = i; j &gt; start &amp;&amp; less(a[j], a[j - 1], d); j--)</div><div class="line">				exch(a, j, j - 1);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 判断两个字符串 在d位置下的char大小</div><div class="line">	 * @param v</div><div class="line">	 * @param w</div><div class="line">	 * @param d</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	private static boolean less(String v, String w, int d) &#123;</div><div class="line">		for (int i = d; i &lt; Math.min(v.length(), w.length()); i++) &#123;</div><div class="line">			if (v.charAt(i) &lt; w.charAt(i))</div><div class="line">				return true;</div><div class="line">			if (v.charAt(i) &gt; w.charAt(i))</div><div class="line">				return false;</div><div class="line">		&#125;</div><div class="line">		return v.length() &lt; w.length();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 低位优先排序</div><div class="line">	 * </div><div class="line">	 * @author Hjc</div><div class="line">	 *</div><div class="line">	 */</div><div class="line">	public static class LSD &#123;</div><div class="line">		public static void sort(String[] a, int W) &#123;</div><div class="line">			// 通过前W个字符将a【】排序</div><div class="line">			int N = a.length;</div><div class="line">			int R = 256;</div><div class="line">			String[] aux = new String[N];</div><div class="line">			for (int d = W - 1; d &gt;= 0; d--) &#123;</div><div class="line">				// 根据第d个字符用键索引计数法排序</div><div class="line">				int[] count = new int[R + 1];// 计算出现频率</div><div class="line">				for (int i = 0; i &lt; N; i++) &#123;</div><div class="line">					count[a[i].charAt(d + 1)]++;</div><div class="line">				&#125;</div><div class="line">				for (int r = 0; r &lt; R; r++) &#123;// 将频率转换为索引</div><div class="line">					count[r + 1] += count[r];</div><div class="line">				&#125;</div><div class="line">				for (int i = 0; i &lt; N; i++) &#123;// 将元素分类</div><div class="line">					aux[count[a[i].charAt(d)]++] = a[i];</div><div class="line">				&#125;</div><div class="line">				for (int i = 0; i &lt; N; i++) &#123;// 回写</div><div class="line">					a[i] = aux[i];</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 高位优先排序</div><div class="line">	 * </div><div class="line">	 * @author Hjc</div><div class="line">	 *</div><div class="line">	 */</div><div class="line">	private static class MSD &#123;</div><div class="line"></div><div class="line">		private static int R = 256;// 基数</div><div class="line">		private static final int M = 15;// 小数组的切换阈值</div><div class="line">		private static String[] aux; // 数据分类的辅助数组</div><div class="line"></div><div class="line">		private static int charAt(String s, int d) &#123;</div><div class="line">			if (d &lt; s.length()) &#123;</div><div class="line">				return s.charAt(d);</div><div class="line">			&#125; else &#123;</div><div class="line">				return -1;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		public static void sort(String[] a) &#123;</div><div class="line">			int N = a.length;</div><div class="line">			aux = new String[N];</div><div class="line">			sort(a, 0, N - 1, 0);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		private static void sort(String[] a, int start, int end, int d) &#123;</div><div class="line">			// 以第d个字符为键将a[start]至a[end]排序</div><div class="line">			if (start &lt;= end + M) &#123;</div><div class="line">				insertion(a, start, end, d);</div><div class="line">				return;</div><div class="line">			&#125;</div><div class="line">			int[] count = new int[R + 2];</div><div class="line">			for (int i = start; i &lt;= end; i++) &#123;</div><div class="line">				count[charAt(a[i], d) + 2]++;</div><div class="line">			&#125;</div><div class="line">			for (int r = 0; r &lt;= R + 1; r++) &#123;</div><div class="line">				count[r + 1] += count[r];</div><div class="line">			&#125;</div><div class="line">			for (int i = start; i &lt;= end; i++) &#123;</div><div class="line">				aux[count[charAt(a[i], d) + 1]++] = a[i];</div><div class="line">			&#125;</div><div class="line">			for (int i = start; i &lt;= end; i++) &#123;</div><div class="line">				a[i] = aux[i - start];</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			for (int r = 0; r &lt; R; r++) &#123;</div><div class="line">				sort(a, start + count[r], end + count[r + 1] - 1, d + 1);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 三项排序</div><div class="line">	 * </div><div class="line">	 * @author Hjc</div><div class="line">	 *</div><div class="line">	 */</div><div class="line">	private static class Quick3String &#123;</div><div class="line">		private static int charAt(String s, int d) &#123;</div><div class="line">			if (d &lt; s.length())</div><div class="line">				return s.charAt(d);</div><div class="line">			else</div><div class="line">				return -1;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		public static void sort(String[] a) &#123;</div><div class="line">			sort(a, 0, a.length - 1, 0);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		private static void sort(String[] a, int start, int end, int d) &#123;</div><div class="line">			if (end &lt; start)</div><div class="line">				return;</div><div class="line">			int lt = start;</div><div class="line">			int gt = end;</div><div class="line">			int v = charAt(a[start], d);</div><div class="line">			int i = start + 1;</div><div class="line">			while (i &lt;= gt) &#123;</div><div class="line">				int t = charAt(a[i], d);</div><div class="line">				if (t &lt; v)</div><div class="line">					exch(a, lt++, i++);</div><div class="line">				else if (t &gt; v)</div><div class="line">					exch(a, i, gt--);</div><div class="line">				else</div><div class="line">					i++;</div><div class="line">			&#125;</div><div class="line">			sort(a, start, lt - 1, d);</div><div class="line">			if (v &gt;= 0)</div><div class="line">				sort(a, lt, gt, d + 1);</div><div class="line">			sort(a, gt + 1, end, d);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></div><div class="tags"></div><div class="post-nav"><a href="/2018/01/19/redBlackTree/" class="next">算法：红黑树数据结构</a></div></div></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><form action="//www.google.com/search" method="get" accept-charset="utf-8" target="_blank" class="search-form"><input type="text" name="q" maxlength="20" placeholder="Search"/><input type="hidden" name="sitesearch" value="http://hujiachen822.github.io"/></form></div><div class="widget"><div class="widget-title"><i class="fa fa-star-o"> 标签</i></div><div class="tagcloud"></div></div></div></div><div class="pure-u-1 pure-u-md-3-4"><div id="footer">Copyright © 2018 <a href="/." rel="nofollow">Hujiachen's Blog.</a> Powered by<a rel="nofollow" target="_blank" href="https://hexo.io"> Hexo.</a><a rel="nofollow" target="_blank" href="https://github.com/tufu9441/maupassant-hexo"> Theme</a> by<a rel="nofollow" target="_blank" href="https://github.com/pagecho"> Cho.</a></div></div></div><a id="rocket" href="#top" class="show"></a><script type="text/javascript" src="/js/totop.js?v=0.0.0" async></script><script type="text/javascript" src="//cdn.bootcss.com/fancybox/3.1.20/jquery.fancybox.min.js" async></script><script type="text/javascript" src="/js/fancybox.js?v=0.0.0" async></script><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/3.1.20/jquery.fancybox.min.css"><script type="text/javascript" src="/js/codeblock-resizer.js?v=0.0.0"></script><script type="text/javascript" src="/js/smartresize.js?v=0.0.0"></script></div></body></html>
