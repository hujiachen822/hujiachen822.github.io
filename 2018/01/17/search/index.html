<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>算法：查找 | Hujiachen's Blog</title><link rel="stylesheet" type="text/css" href="/css/style.css?v=0.0.0"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/7.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">算法：查找</h1><a id="logo" href="/.">Hujiachen's Blog</a><p class="description"></p></div><div id="nav-menu"><a href="/." class="current"><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a></div></div><div id="layout" class="pure-g"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">算法：查找</h1><div class="post-meta">Jan 17, 2018</div><div class="post-content"><p>&nbsp;判断字符串中那个单词出现的次数最多<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * 判断字符串中那个单词出现的次数最多(适用于小数据集)</div><div class="line"> * @param string 一句用空格分开的话</div><div class="line"> * @return</div><div class="line"> */</div><div class="line">public Object getMaxKey(String string) &#123;</div><div class="line">	Object maxKey = null;</div><div class="line">	int maxSize=0;</div><div class="line">	Map&lt;Object, Integer&gt; sizeMap = new HashMap&lt;Object, Integer&gt;();</div><div class="line">	String[] myString =string.split(&quot; &quot;);</div><div class="line">	maxKey=myString[0];</div><div class="line">	for (String word : myString) &#123;</div><div class="line">		if (sizeMap.containsKey(word)) &#123;</div><div class="line">			sizeMap.put(word, sizeMap.get(word) + 1);</div><div class="line">		&#125; else &#123;</div><div class="line">			sizeMap.put(word, 1);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	for (Object key : sizeMap.keySet()) &#123;</div><div class="line">		if (sizeMap.get(key) &gt; sizeMap.get(maxKey)) &#123;</div><div class="line">			maxKey = key;</div><div class="line">			maxSize=sizeMap.get(key);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	return maxKey+&quot;,&quot;+maxSize+&quot;次&quot;;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>&nbsp;二分法查找<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * 二分法查找</div><div class="line"> * @param key 需要查找的key</div><div class="line"> * @param map 有序的集合</div><div class="line"> * @param start 查找起始位置</div><div class="line"> * @param end 查找终止位置</div><div class="line"> * @return</div><div class="line"> */</div><div class="line">public Integer binarySearch(int key, LinkedHashMap&lt;Integer, Integer&gt; map, int start, int end) &#123;</div><div class="line">	if (start &gt; end) &#123;</div><div class="line">		return map.get(start);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	int middle = start + (start + end) / 2;</div><div class="line"></div><div class="line">	int tag = map.get(key).compareTo(map.get(middle));</div><div class="line">	if (tag &gt; 0) &#123;</div><div class="line">		return binarySearch(key,map,start,middle-1);</div><div class="line">	&#125; else if (tag &lt; 0) &#123;</div><div class="line">		return binarySearch(key,map,middle-1,end);</div><div class="line">	&#125;else&#123;</div><div class="line">		return middle;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
</div><div class="tags"></div><div class="post-nav"><a href="/2018/01/15/sort/" class="next">算法：排序学习笔记</a></div></div></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><form action="//www.google.com/search" method="get" accept-charset="utf-8" target="_blank" class="search-form"><input type="text" name="q" maxlength="20" placeholder="Search"/><input type="hidden" name="sitesearch" value="http://hujiachen822.github.io"/></form></div><div class="widget"><div class="widget-title"><i class="fa fa-star-o"> 标签</i></div><div class="tagcloud"></div></div></div></div><div class="pure-u-1 pure-u-md-3-4"><div id="footer">Copyright © 2018 <a href="/." rel="nofollow">Hujiachen's Blog.</a> Powered by<a rel="nofollow" target="_blank" href="https://hexo.io"> Hexo.</a><a rel="nofollow" target="_blank" href="https://github.com/tufu9441/maupassant-hexo"> Theme</a> by<a rel="nofollow" target="_blank" href="https://github.com/pagecho"> Cho.</a></div></div></div><a id="rocket" href="#top" class="show"></a><script type="text/javascript" src="/js/totop.js?v=0.0.0" async></script><script type="text/javascript" src="//cdn.bootcss.com/fancybox/3.1.20/jquery.fancybox.min.js" async></script><script type="text/javascript" src="/js/fancybox.js?v=0.0.0" async></script><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/fancybox/3.1.20/jquery.fancybox.min.css"><script type="text/javascript" src="/js/codeblock-resizer.js?v=0.0.0"></script><script type="text/javascript" src="/js/smartresize.js?v=0.0.0"></script></div></body></html>
